<div class="container">
  <h3>Quotes Application</h3>
  <div class="row">
    <div class="col-sm-12 col-md-6 ">
     <app-form-component (isComplete)='addPost($event)'></app-form-component>
    </div>
    <div class="col-sm-12 col-md-6 ">
     <div  *ngFor='let quote of quotes;let i=index' class="quote">
       <app-quote [quote]='quote'></app-quote>
       <app-quote-details [quote]='quote' (isComplete)=getHighestQuote($event) (delete)='deleteComponent($event,i)'></app-quote-details>
     </div>
    </div>
  </div>
</div>
